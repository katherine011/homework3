<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: green">
    <h1 style="color: rgb(85, 165, 188)">სარეგისტრაციო ფორმა</h1>

    <label for="name" style="color: whitesmoke">სახელი:</label>
    <input type="text" id="name" placeholder="სახელი" required />
    <br />

    <label for="lastname" style="color: whitesmoke">გვარი:</label>
    <input type="text" id="lastname" placeholder="გვარი" required />
    <br />

    <label for="age" style="color: whitesmoke">ასაკი:</label>
    <input type="age" id="age" placeholder="ასაკი" required />
    <br />

    <label for="tel" style="color: whitesmoke">ტელ:</label>
    <input type="number" id="tel" placeholder="ტელ:" required />
    <br />

    <label for="email" style="color: whitesmoke">ელ-ფოსტა:</label>
    <input type="email" id="email" placeholder="ელ-ფოსტა" required />
    <br />

    <label for="password" style="color: whitesmoke">პაროლი:</label>
    <input type="password" id="password" placeholder="პაროლი" required />
    <br />

    <div style="background-color: darkblue">
      <p style="color: white">სქესი:</p>

      <label for="female" style="color: white">ქალი</label>
      <input type="radio" id="female" name="gender" />

      <label for="male" style="color: white">კაცი</label>
      <input type="radio" id="male" name="gender" />

      <label for="other" style="color: white">სხვა</label>
      <input type="radio" id="other" name="gender" />
    </div>

    <!-- <input type="submit" /> -->

    <button type="submit">გადასვლა</button>

    <!-- <input type="reset" /> -->

    <button type="reset">გადატვირთვა</button>
    <br />

    <a href="./index.html" style="color: whitesmoke"
      >უკან დასაბრუნებლად დააკლიკეთ აქ</a
    >
